{% include 'base.html' %}
<body>
     {% include 'navbar.html' %}
      <!-- Hero Section -->
      <header class="bg-dark text-light py-5">
          <div class="container text-center">
              <h1 class="display-4 mb-4">Find Laptop-Friendly Spaces in London</h1>
              <div class="input-group mb-3 w-75 mx-auto">
                  <input type="text" class="form-control" placeholder="Search by location or venue name...">
                  <button class="btn btn-primary " type="button" ><i class="fas fa-search"></i></button>
              </div>
          </div>
      </header>

      <!-- Filters -->
      <section class="bg-light py-4">
          <div class="container">
              <div class="d-flex flex-wrap gap-2">
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="wifi">
                      <label class="form-check-label" for="wifi"><i class="fas fa-wifi"></i> Free WiFi</label>
                  </div>
                  <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="power">
                      <label class="form-check-label" for="power"><i class="fas fa-plug"></i> Power Outlets</label>
                  </div>
                  <!-- Add more filters -->
              </div>
          </div>
      </section>

      <!-- Venue Listing -->
      <main class="py-5">
          <div class="container">
              <div class="row g-4">
                  <!-- Venue Card 1 -->
                  {% for cafe in cafes %}
                  <div class="col-md-6 col-lg-4">
                      <a href="{{ url_for('cafe_name', cafe_id = cafe.id)}}">
                      <div class="card venue-card h-100">
                          <img src="{{ cafe.img_url}}" class="card-img-top" alt="Venue">
                          <div class="card-body">
                              <h5 class="card-title">{{ cafe.name }}</h5>
                              <div class="d-flex justify-content-between align-items-center">
                                  <small class="text-muted"><i class="fas fa-pound-sign"></i> Avg. Price: {{cafe.coffee_price}}</small>
                                  <span class="text-warning"><i class="fas fa-star"></i> 4.5</span>
                              </div>
                          </div>
                      </div>
                      </a>
                  </div>
                  {% endfor %}
                  <!-- Add more venue cards -->
              </div>
          </div>
      </main>

      <!-- Map Section -->
      <section class="map-container py-5 bg-light">
          <div class="container">
              <h3 class="mb-4">Locations Map</h3>
              <div class="ratio ratio-16x9">
                  <!-- Add Google Maps embed here -->
                  <div class="bg-secondary text-light d-flex align-items-center justify-content-center">
                      Map Integration Area
                  </div>
              </div>
          </div>
      </section>

      <!-- Footer -->
      <footer class="bg-dark text-light py-4">
          <div class="container text-center">
              <p>&copy; 2023 LaptopFriendly.London</p>
              <div class="d-flex gap-3 justify-content-center">
                  <a href="#" class="text-light"><i class="fab fa-twitter"></i></a>
                  <a href="#" class="text-light"><i class="fab fa-instagram"></i></a>
                  <a href="#" class="text-light"><i class="fab fa-facebook"></i></a>
              </div>
          </div>
      </footer>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
